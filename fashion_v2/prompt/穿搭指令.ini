Claude 3 系列模型配備了新的視覺功能，使 Claude 能夠理解和分析圖像，做多模式互動。
我要做一個 landing page，一個穿搭建議的網站，結合 API 使 Claude 能夠理解和分析圖像。

## 主題
- AI 時尚顧問
- 給你今日的穿搭提出評價並給出建議

## 內容要求
- 所有頁面內容必須為繁體中文
- 保持原文件的核心資訊，但以更易讀、可視化的方式呈現

## 功能
- 可以上傳圖片
- 可以分析圖片給出穿搭評價
- 最後給出穿搭建議（透過 DALL･E3 來生成建議的穿搭圖片，上面提到的顏色、配件、鞋子的建議全部都會出現在圖片上。這樣就會有很清楚的圖例可以參考。）
- 分享到 IG/Threads + 一鍵儲存成圖片

## 技術規範
- 使用 HTML5、TailwindCSS 3.0+（透過 CDN 引入）和、p5.js（透過 CDN 引入）必要的 JavaScript
- 實現完整的深色／淺色模式切換功能，預設跟隨系統設定
- 程式碼結構清晰，包含適當註解，便於理解和維護
- 使用 p5.js 實現生成式藝術與互動動畫效果（p5.js 可以用來做背景，可以讓使用者互動，並且作的精美）
- 透過 DALL･E3 來生成建議的穿搭圖片，上面提到的顏色、配件、鞋子的建議全部都會出現在圖片上。這樣就會有很清楚的圖例可以參考
- 將檔案拆分成 index.html、style.css、script.js

## 響應式設計
- 頁面必須在所有裝置上（手機、平板、桌面）完美展示
- 針對不同螢幕尺寸優化版面和字體大小
- 確保行動端有良好的觸控體驗

## 互動體驗
- 添加適當的微互動效果提升使用者體驗：
- 按鈕懸停時有輕微放大和顏色變化
- 卡片元素懸停時有精緻的陰影和邊框效果
- 頁面滾動時有平滑過渡效果
- 內容區塊載入時有優雅的淡入動畫

## 效能優化
- 確保頁面載入速度快，避免不必要的大型資源
- 圖片使用現代格式（WebP）並進行適當壓縮
- 實現懶加載技術用於長頁面內容

## 輸出要求
- 提供完整可運行的單一 HTML 檔案，包含所有必要的 CSS 和 JavaScript
- 確保程式碼符合 W3C 標準，無錯誤警告
- 頁面在不同瀏覽器中保持一致的外觀和功能請根據上傳檔案的內容類型（文件、資料、圖片等），創建最適合展示該內容的可視化網頁。